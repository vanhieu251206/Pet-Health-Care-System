{% extends "pets/base.html" %}
{% load static %}
{% block banner_slider %}
<div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
    <button type="button" data-bs-target="0" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="1" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="2" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="3" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="{% static 'app/images/banner/b1.jpg' %}" class="d-block w-100" alt="..." height="480">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'app/images/banner/b2.jpg' %}" class="d-block w-100" alt="..." height="480">
        </div>
        <div class="carousel-item"> 
            <img src="{% static 'app/images/banner/b3.jpg' %}" class="d-block w-100" alt="..." height="480"> 
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/images/banner/b4.jpg' %}" class="d-block w-100" alt="..." height="480">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock banner_slider %}

{% endblock guest_page %}
