{% extends "pets/base.html" %}
{% load static %}
{% block dat_lich %}
<style>
    .appointment-form {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 8px;
    }

    .appointment-form h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-size: 16px;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    .form-row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    .form-row .form-group {
        flex: 1;
    }

    .form-date-time {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    .form-date-time .form-group {
        flex: 1;
    }

    .form-service-branch {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    .form-service-branch .form-group {
        flex: 1;
    }

    .form-group select {
        margin-top: 5px;
    }

    .submit-button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .submit-button:hover {
        background-color: #45a049;
    }
</style>

<div class="appointment-form">
    <h2>ĐẶT LỊCH KHÁM SỨC KHỎE DỊCH VỤ CHĂM SÓC THÚ CƯNG</h2>
    <form action="{% url "pets:create_appointment" %}" method="post">
        {% csrf_token %}
        
        <div class="form-row">
            <div class="form-group">
                <label for="booked_by">Họ và tên</label>
                <input type="text" id="booked_by" name="booked_by" placeholder="Nhập họ và tên" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
            </div>
        </div>

        <div class="form-date-time">
            <div class="form-group">
                <label for="date">Chọn ngày</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Giờ</label>
                <input type="time" id="time" name="time" value="08:30" required>
            </div>
        </div>

        <div class="form-service-branch">
            <div class="form-group">
                <label for="service">Chọn dịch vụ</label>
                <select id="service" name="service" required>
                    <option value="Tiêm phòng">Tiêm phòng</option>
                    <option value="Khám sức khỏe định kỳ">Khám sức khỏe định kỳ</option>
                    <option value="Chăm sóc thú cưng">Chăm sóc thú cưng</option>
                    <option value="Lưu trú">Lưu trú</option>
                </select>
            </div>
            <div class="form-group">
                <label for="branch">Chi nhánh</label>
                <select id="branch" name="branch" required>
                    <option value="Quận 1">Quận 1</option>
                    <option value="Quận Bình Thạnh">Quận Bình Thạnh</option>
                    <option value="Quận 2">Quận 2</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="doctor">Chọn bác sĩ</label>
            <select id="doctor" name="doctor" required>
                {% for doctor in doctors %}
                <option value="{{ doctor.full_name }}">{{ doctor.full_name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="submit-button">ĐẶT LỊCH NGAY</button>
    </form>
</div>

{% endblock dat_lich %}
