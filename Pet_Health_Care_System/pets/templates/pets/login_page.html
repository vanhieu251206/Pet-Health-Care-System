{% extends "pets/base.html" %}
{% load static %}
{% block login_page %}
<style>
    /* Scoping the CSS for the login page */
    .login-page-container {
        background-color: #f0f0f0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    /* Container for login form */
    .login-page-container .login-container {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .login-page-container .login-container h2 {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }

    .login-page-container .form-label {
        font-weight: 600;
        color: #555;
    }

    /* Styling for input fields */
    .login-page-container .form-control {
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 12px;
        font-size: 16px;
        color: #333;
        width: 100%;
        margin-bottom: 20px;
    }

    /* Styling for the forgot password link */
    .login-page-container .forgot-password {
        text-align: right;
        font-size: 14px;
    }

    .login-page-container .forgot-password a {
        color: #007bff;
        text-decoration: none;
    }

    .login-page-container .forgot-password a:hover {
        text-decoration: underline;
    }

    /* Styling for login button */
    .login-page-container .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-size: 16px;
        color: white;
        cursor: pointer;
        width: 100%;
    }

    .login-page-container .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Styling for registration link */
    .login-page-container .text-center a {
        color: #007bff;
        text-decoration: none;
    }

    .login-page-container .text-center a:hover {
        text-decoration: underline;
    }

</style>

<div class="login-page-container">
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form action="{% url 'login_view' %}" method="POST">
            {% csrf_token %}
            <!-- Input hidden để lưu vai trò -->
            <input type="hidden" name="role" value="{{ role }}">
            
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="forgot-password mb-3">
                <a href="#">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
        </form>
        </form>
        <p class="text-center mt-3">Chưa có tài khoản? <a href="#">Đăng ký</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock login_page %}
