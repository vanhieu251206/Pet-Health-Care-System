{% extends "pets/base.html" %}
{% load static %}
{% block select_role %}
<style>
    /* Scoping the CSS for the role selection page */
    .role-selection-page-container {
        background-color: #f0f0f0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .role-selection-page-container .role-container {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
    }

    .role-selection-page-container .role-container h2 {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 30px;
    }

    .role-selection-page-container .role-button {
        display: inline-block;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 8px;
        padding: 15px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        width: 100%;
        max-width: 200px;
        text-align: center;
    }

    .role-selection-page-container .role-button:hover {
        background-color: #0056b3;
    }
</style>

<div class="role-selection-page-container">
    <div class="role-container">
        <h2>Đăng Nhập Với Vai Trò?</h2>
        <form action="{% url 'login_page' %}" method="GET" id="role-form">
            <input type="hidden" name="role" id="selected-role">
            <button type="button" class="role-button" onclick="selectRole('customer')">Khách Hàng</button>
            <button type="button" class="role-button" onclick="selectRole('staff')">Nhân Viên</button>
            <button type="button" class="role-button" onclick="selectRole('vet')">Bác Sĩ</button>
            <button type="button" class="role-button" onclick="selectRole('admin')">Quản Trị Viên</button>
        </form>
    </div>
</div>

<script>
    function selectRole(role) {
        document.getElementById('selected-role').value = role;
        document.getElementById('role-form').submit();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock select_role %}
