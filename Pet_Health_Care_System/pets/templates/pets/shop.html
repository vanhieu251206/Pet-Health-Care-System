{% extends "pets/base.html" %}
{% load static %}

{% block shop %}
<div style="background-color: #198754; color: white; text-align: center; padding: 15px;">
    <h3 class="mb-0" style="color: white;">Tất cả sản phẩm</h3>
</div>
  
<div class="container mt-4">
  <div class="row">
    <!-- Product -->
     {% for product in products %}
     <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
      <div class="card h-100 text-center">
        <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title"><strong>{{ product.name }}</strong></h5>
        </div>
        <div class="card-footer">
          <a href="{% url 'pets:add_to_cart' product.id %}" class="btn btn-outline-secondary btn-sm">Thêm vào giỏ hàng</a>
          <h5 class="mt-2"><strong>{{ product.price }} VNĐ</strong></h5>
        </div>
      </div>
    </div >
    {% endfor %}
  </div>
    
    
</div>
{% endblock shop %}
