{% extends "pets/base.html" %}
{% load static %}
{% block register_page %}
<style>
    #register-page-container {
        background-color: #f0f0f0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    #register-container {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    #register-container h2 {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }

    .form-label {
        font-weight: 600;
        color: #555;
    }

    .form-control {
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 12px;
        font-size: 16px;
        color: #333;
        width: 100%;
        margin-bottom: 10px;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-size: 16px;
        color: white;
        cursor: pointer;
        width: 100%;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .error-message {
        color: red;
        font-size: 14px;
    }

    .success-message {
        color: green;
        font-size: 16px;
        text-align: center;
        margin-bottom: 15px;
    }
</style>

<div id="register-page-container">
    <div id="register-container">
        <h2>Đăng Ký</h2>

        <!-- Hiển thị thông báo nếu có -->
        {% if messages %}
            <div>
                {% for message in messages %}
                    <p class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form id="register-form" method="post" action="{% url 'pets:register_view' %}" novalidate>
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" class="form-control">
                <div id="username-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control">
                <div id="email-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" class="form-control">
                <div id="password-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password_confirm">Xác nhận mật khẩu:</label>
                <input type="password" id="password_confirm" name="password_confirm" class="form-control">
                <div id="password_confirm-error" class="error-message"></div>
            </div>

            <button type="submit" class="btn btn-primary">Đăng ký</button>
        </form>

        <p class="text-center mt-3">Đã có tài khoản? <a href="{% url 'pets:login_page' %}">Đăng nhập</a></p>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const registerForm = document.getElementById("register-form");

    registerForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Ngăn chặn form gửi đi ngay lập tức

        let isValid = true;

        const username = document.getElementById("username");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const passwordConfirm = document.getElementById("password_confirm");

        // Xóa thông báo lỗi cũ
        document.querySelectorAll(".error-message").forEach(el => el.innerText = "");

        // Kiểm tra tên đăng nhập
        if (username.value.trim().length < 3) {
            document.getElementById("username-error").innerText = "Tên đăng nhập phải có ít nhất 3 ký tự.";
            isValid = false;
        }

        // Kiểm tra email
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email.value.trim())) {
            document.getElementById("email-error").innerText = "Email không hợp lệ.";
            isValid = false;
        }

        // Kiểm tra mật khẩu
        if (password.value.trim().length < 6) {
            document.getElementById("password-error").innerText = "Mật khẩu phải có ít nhất 6 ký tự.";
            isValid = false;
        }

        // Kiểm tra xác nhận mật khẩu
        if (password.value.trim() !== passwordConfirm.value.trim()) {
            document.getElementById("password_confirm-error").innerText = "Mật khẩu xác nhận không khớp.";
            isValid = false;
        }

        // Nếu tất cả đều hợp lệ, gửi form
        if (isValid) {
            console.log("Dữ liệu hợp lệ. Đang gửi form...");
            registerForm.submit();
        } else {
            console.log("Có lỗi trong form. Không gửi đi.");
        }
    });
});
</script>

{% endblock register_page %}
