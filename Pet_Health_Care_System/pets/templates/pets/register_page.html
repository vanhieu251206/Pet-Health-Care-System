{% extends "pets/base.html" %}
{% load static %}
{% block register_page %}
<style>
    #register-page-container {
        background-color: #f0f0f0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    #register-container {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    #register-container h2 {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }

    #register-container .form-label {
        font-weight: 600;
        color: #555;
    }

    #register-container .form-control {
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 12px;
        font-size: 16px;
        color: #333;
        width: 100%;
        margin-bottom: 20px;
    }

    #register-container .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-size: 16px;
        color: white;
        cursor: pointer;
        width: 100%;
    }

    #register-container .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<div id="register-page-container">
    <div id="register-container">
        <h2>Đăng Ký</h2>
        <form action="{% url 'pets:register_view' %}" method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
            </div>

            <div class="mb-3">
                <label for="password_confirm" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" id="password_confirm" name="password_confirm" class="form-control" placeholder="Nhập lại mật khẩu" required>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Chọn vai trò</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="customer">Khách</option>
                    <option value="staff">Nhân viên</option>
                    <option value="doctor">Bác sĩ</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Đăng Ký</button>
        </form>
        
        <p class="text-center mt-3">Đã có tài khoản? <a href="{% url 'pets:login_view' %}">Đăng nhập</a></p>
    </div>
</div>

{% endblock register_page %}
