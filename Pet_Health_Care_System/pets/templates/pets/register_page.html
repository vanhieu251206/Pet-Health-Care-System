{% extends "pets/base.html" %}
{% load static %}
{% block register_page %}
<style>
    #register-page-container {
        background-color: #f0f0f0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    #register-container {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    #register-container h2 {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }

    #register-container .form-label {
        font-weight: 600;
        color: #555;
    }

    #register-container .form-control {
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 12px;
        font-size: 16px;
        color: #333;
        width: 100%;
        margin-bottom: 20px;
    }

    #register-container .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-size: 16px;
        color: white;
        cursor: pointer;
        width: 100%;
    }

    #register-container .btn-primary:hover {
        background-color: #0056b3;
    }

    .is-valid {
        border-color: green !important;
        background-image: url('https://cdn-icons-png.flaticon.com/512/845/845646.png');
        background-position: right 10px center;
        background-size: 20px;
        background-repeat: no-repeat;
    }
    
    .is-invalid {
        border-color: red !important;
    }
    
    .invalid-feedback {
        color: red;
        font-size: 14px;
    }
</style>

<div id="register-page-container">
    <div id="register-container">
        <h2>Đăng Ký</h2>
        <form id="register-form" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" class="form-control">
                <div id="username-error" class="error-message text-danger"></div>
            </div>
        
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control">
                <div id="email-error" class="error-message text-danger"></div>
            </div>
        
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" class="form-control">
                <div id="password-error" class="error-message text-danger"></div>
            </div>
        
            <div class="form-group">
                <label for="password_confirm">Xác nhận mật khẩu:</label>
                <input type="password" id="password_confirm" name="password_confirm" class="form-control">
                <div id="password_confirm-error" class="error-message text-danger"></div>
            </div>
        
            <button type="submit" class="btn btn-primary">Đăng ký</button>
        </form>        
        
        <p class="text-center mt-3">Đã có tài khoản? <a href="{% url 'pets:login_page' %}">Đăng nhập</a></p>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Lấy tất cả input có trong form
        const formInputs = document.querySelectorAll("#register-form input");
    
        formInputs.forEach(input => {
            input.addEventListener("blur", function () {
                validateField(input);
            });
        });
    
        function validateField(input) {
            const value = input.value.trim();
            const id = input.id;
            const errorElement = document.getElementById(id + "-error");
    
            if (id === "username") {
                if (value.length < 3) {
                    showError(input, errorElement, "Tên đăng nhập phải có ít nhất 3 ký tự.");
                } else {
                    showSuccess(input, errorElement);
                }
            }
    
            if (id === "email") {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(value)) {
                    showError(input, errorElement, "Email không hợp lệ.");
                } else {
                    showSuccess(input, errorElement);
                }
            }
    
            if (id === "password") {
                if (value.length < 6) {
                    showError(input, errorElement, "Mật khẩu phải có ít nhất 6 ký tự.");
                } else {
                    showSuccess(input, errorElement);
                }
            }
    
            if (id === "password_confirm") {
                const passwordValue = document.getElementById("password").value.trim();
                if (value !== passwordValue) {
                    showError(input, errorElement, "Mật khẩu xác nhận không khớp.");
                } else {
                    showSuccess(input, errorElement);
                }
            }
        }
    
        function showError(input, errorElement, message) {
            input.style.border = "2px solid red";
            errorElement.innerText = message;
        }
    
        function showSuccess(input, errorElement) {
            input.style.border = "2px solid green";
            errorElement.innerText = "";
        }
    });
</script>
{% endblock register_page %}
