{% extends 'QTV/base.html' %}
{% load static %}

{% block page_title %}Cấu hình hệ thống{% endblock page_title %}

{% block cau_hinh %}
<style>
.system-config {
    margin-left: 275px;
    padding: 20px;
    background-color: #f4f4f9;
    border-radius: 8px;
}

.title {
    text-align: center;
    color: #333;
}

.config-box {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.config-item {
    margin-bottom: 15px;
    margin-right: 20px;
}

.config-item label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

.config-item input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

.edit-button {
    text-align: center;
    margin-top: 20px;
}

.edit-button button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.edit-button button:hover {
    background-color: #45a049;
}

</style>
<div class="system-config">
    <div class="config-box">
        <div class="config-item">
            <label for="system-name">Tên hệ thống:</label>
            <input type="text" id="system-name" value="Tên hệ thống" disabled>
        </div>

        <div class="config-item">
            <label for="logo">Logo:</label>
            <input type="file" id="logo" disabled>
        </div>

        <div class="config-item">
            <label for="email">Email:</label>
            <input type="email" id="email" value="example@example.com" disabled>
        </div>

        <div class="config-item">
            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" value="0123456789" disabled>
        </div>

        <div class="config-item">
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" value="123 Đường ABC, Thành phố XYZ" disabled>
        </div>

        <div class="edit-button">
            <button>Chỉnh sửa</button>
        </div>
    </div>
</div>
{% endblock cau_hinh %}
